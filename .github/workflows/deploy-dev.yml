name: Deploy backend to ECS (dev)

on:
  push:
    branches: ["master"]

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: ai-qa-chatbot-infra-dev
  ECS_CLUSTER: appCluster-05803ac
  ECS_SERVICE: backendService-c071a06

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA="${COMMIT_SHA::7}"
          IMAGE_URI_SHA="${REGISTRY}/${ECR_REPO}:gitsha-${SHORT_SHA}"
          IMAGE_URI_LATEST="${REGISTRY}/${ECR_REPO}:dev-latest"

          docker build -t "${IMAGE_URI_SHA}" -t "${IMAGE_URI_LATEST}" ./app/backend
          docker push "${IMAGE_URI_SHA}"
          docker push "${IMAGE_URI_LATEST}"

      - name: Force new deployment (ECS)
        run: |
          aws ecs update-service \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE}" \
            --force-new-deployment
