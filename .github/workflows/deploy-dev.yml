name: Deploy backend to ECS (dev)

on:
  push:
    branches: ["master"]

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: ai-qa-chatbot-infra-dev
  ECS_CLUSTER: appCluster-5208a55
  ECS_SERVICE: backendService-2039b22
  CONTAINER_NAME: backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA="${COMMIT_SHA::7}"
          IMAGE_URI_SHA="${REGISTRY}/${ECR_REPO}:gitsha-${SHORT_SHA}"
          IMAGE_URI_LATEST="${REGISTRY}/${ECR_REPO}:dev-latest"

          docker build -t "${IMAGE_URI_SHA}" -t "${IMAGE_URI_LATEST}" ./app/backend
          docker push "${IMAGE_URI_SHA}"
          docker push "${IMAGE_URI_LATEST}"

          echo "IMAGE_URI=${IMAGE_URI_SHA}" >> $GITHUB_ENV

      - name: Render new task definition with updated image
        run: |
          set -euo pipefail

          TD_ARN=$(aws ecs describe-services \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE}" \
            --query "services[0].taskDefinition" \
            --output text)

          echo "Current task definition: ${TD_ARN}"

          aws ecs describe-task-definition \
            --task-definition "${TD_ARN}" \
            --query "taskDefinition" \
            --output json > taskdef.json

          python - << 'PY'
          import json, os

          container_name = os.environ["CONTAINER_NAME"]
          image_uri = os.environ["IMAGE_URI"]

          with open("taskdef.json", "r", encoding="utf-8") as f:
            td = json.load(f)

          # Remove fields not allowed in register-task-definition input
          for k in [
            "taskDefinitionArn",
            "revision",
            "status",
            "requiresAttributes",
            "compatibilities",
            "registeredAt",
            "registeredBy",
            "deregisteredAt",      # ← 關鍵修正
          ]:
            td.pop(k, None)


          updated = False
          for c in td.get("containerDefinitions", []):
            if c.get("name") == container_name:
              c["image"] = image_uri
              updated = True
              break

          if not updated:
            names = [c.get("name") for c in td.get("containerDefinitions", [])]
            raise SystemExit(f"Container name not found: {container_name}. available={names}")

          with open("newtaskdef.json", "w", encoding="utf-8") as f:
            json.dump(td, f)

          print("Rendered newtaskdef.json with image:", image_uri)
          PY

      - name: Register new task definition
        run: |
          set -euo pipefail
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://newtaskdef.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          echo "NEW_TD_ARN=${NEW_TD_ARN}" >> $GITHUB_ENV
          echo "Registered new task definition: ${NEW_TD_ARN}"

      - name: Update ECS service to new task definition and wait
        run: |
          set -euo pipefail

          aws ecs update-service \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE}" \
            --task-definition "${NEW_TD_ARN}"

          echo "Waiting for service stability..."
          aws ecs wait services-stable \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE}"
