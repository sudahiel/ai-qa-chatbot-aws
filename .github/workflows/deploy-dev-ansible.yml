name: Deploy backend to ECS (dev) - via Ansible CD

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to deploy"
        required: true
        default: "master"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: ai-qa-chatbot-infra-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472655909477:role/ai-qa-chatbot-ci-deploy-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Pulumi login
        shell: bash
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          pulumi login

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          set -euo pipefail
          COMMIT_SHA="$(git rev-parse HEAD)"
          SHORT_SHA="${COMMIT_SHA::7}"
          IMAGE_URI_SHA="${REGISTRY}/${ECR_REPO}:gitsha-${SHORT_SHA}"
          docker build -t "${IMAGE_URI_SHA}" ./app/backend
          docker push "${IMAGE_URI_SHA}"
          echo "IMAGE_URI=${IMAGE_URI_SHA}" >> $GITHUB_ENV
          echo "[INFO] IMAGE_URI=${IMAGE_URI_SHA}"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible


      - name: Debug ansible files (runner)
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "=== inventory/dev.yml ==="
          cat ansible/inventory/dev.yml
          echo "=== group_vars/dev.yml ==="
          cat ansible/group_vars/dev.yml
          echo "=== group_vars listing ==="
          ls -la ansible/group_vars


      - name: Deploy via Ansible (CD)
        shell: bash
        run: |
          set -euo pipefail
          ansible-playbook -i ansible/inventory/dev.yml ansible/playbooks/ansible_cd_deploy.yml -e "image_uri=${IMAGE_URI}"
