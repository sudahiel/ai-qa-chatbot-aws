name: Deploy backend to ECS (dev) - via Ansible CD

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to deploy"
        required: true
        default: "master"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: ai-qa-chatbot-infra-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472655909477:role/ai-qa-chatbot-ci-deploy-dev
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # ECR build & push
      # -----------------------------
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          set -euo pipefail
          COMMIT_SHA="$(git rev-parse HEAD)"
          SHORT_SHA="${COMMIT_SHA::7}"
          IMAGE_URI_SHA="${REGISTRY}/${ECR_REPO}:gitsha-${SHORT_SHA}"

          docker build -t "${IMAGE_URI_SHA}" ./app/backend
          docker push "${IMAGE_URI_SHA}"

          echo "IMAGE_URI=${IMAGE_URI_SHA}" >> "$GITHUB_ENV"
          echo "[INFO] IMAGE_URI=${IMAGE_URI_SHA}"

      # -----------------------------
      # Pulumi (這段你原本完全缺)
      # -----------------------------
      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Pulumi login (non-interactive)
        shell: bash
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          pulumi login
          pulumi whoami || true

      # -----------------------------
      # Ansible
      # -----------------------------
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Debug ansible effective vars
        shell: bash
        run: |
          set -euo pipefail
          ansible-inventory -i ansible/inventory/dev.yml --host localhost --yaml | sed -n '1,200p'

      - name: Deploy via Ansible (CD)
        shell: bash
        env:
          # ⚠️ 關鍵：Pulumi token 必須在 ansible 執行時也存在
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          cd ansible
          ansible-playbook \
            -i inventory/dev.yml \
            playbooks/ansible_cd_deploy.yml \
            -e "target_env=dev image_uri=${IMAGE_URI}" \
            -vv

      # -----------------------------
      # Frontend deploy (S3)
      # -----------------------------
      - name: Deploy frontend to S3 (dev)
        shell: bash
        run: |
          set -euo pipefail

          echo "[INFO] Sync frontend assets to s3://${FRONTEND_BUCKET}/"

          # 1) Upload everything except index.html with long cache
          aws s3 sync frontend/ "s3://${FRONTEND_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

          # 2) Upload index.html with no-cache so updates show immediately
          aws s3 cp "frontend/index.html" "s3://${FRONTEND_BUCKET}/index.html" \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate"


      - name: Smoke via Ansible (CD)
        shell: bash
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          cd ansible
          ansible-playbook \
            -i inventory/dev.yml \
            playbooks/ansible_cd_smoke.yml \
            -vv
